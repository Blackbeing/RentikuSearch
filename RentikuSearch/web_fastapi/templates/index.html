{% extends "base.html" %}

{% block head %}
  <title>Rentiku Search</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles/styles.css') }}">
{% endblock %}

{% block content %}

{% include "header.html" %}
  <div class="messages">
      {% if msg %}
        <div class="alert alert-success" role="alert">
          {{ msg }}
      {% endif %}
  </div>
  <div class="property-section">
    <div class="property-gallery" id="property-gallery">
    {% for property in properties %}
      <div class="property-item">
        <img src="{{ url_for('static', path=property.image_url )}}" alt="">
        <h3>{{ property.title}}</h3>
        <p>${{ property.price }}</p>
      </div>
    {% endfor %}
    </div>
  </div>

{% endblock %}
